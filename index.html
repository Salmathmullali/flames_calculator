<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DYNAMIC PIXEL FLAMES</title>
  <style>
    /* Animated Gradient Background */
    body {
      background: linear-gradient(-45deg, #860330, #860330, #860330,#860330);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* --- MASSIVE FAST BG EMOJIS --- */
    .bg-emoji {
      position: absolute;
      font-size: 90px;
      z-index: 0;
      opacity: 0.3;
      pointer-events: none;
      filter: blur(1px); /* Slight blur for depth */
      animation: floatBackground linear infinite;
    }

    @keyframes floatBackground {
      from { transform: translate(0, 0) rotate(0deg); }
      to { transform: translate(var(--moveX), var(--moveY)) rotate(360deg); }
    }

    /* --- FLOATING CALCULATOR UI --- */
    .calc-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: bobbing 3s ease-in-out infinite;
      z-index: 10;
    }

    .calculator {
      background: rgba(255, 240, 246, 0.85); /* Semi-transparent */
      backdrop-filter: blur(5px); /* Glass effect */
      border: 4px solid #000;
      width: 320px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    /* Floating Shadow underneath */
    .shadow {
      width: 150px;
      height: 20px;
      background: rgba(0,0,0,0.1);
      border-radius: 50%;
      margin-top: 20px;
      animation: shadowPulse 3s ease-in-out infinite;
    }

    @keyframes bobbing {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes shadowPulse {
      0%, 100% { transform: scale(1); opacity: 0.2; }
      50% { transform: scale(0.7); opacity: 0.1; }
    }

    h2 {
      color: #ff1493;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 2px 2px 0px #fff;
    }

    .result, .screen {
      width: 100%;
      background: #fff;
      border: 3px solid #000;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      box-shadow: inset 4px 4px 0px #eee;
    }

    .result { height: 60px; font-size: 18px; color: #b22222; font-weight: bold; }
    .screen { height: 45px; font-size: 16px; color: #ff1493; justify-content: flex-start; padding-left: 10px; }

    .buttons {
      display: grid;
      grid-template-columns: repeat(6, 42px);
      gap: 8px;
    }

    button {
      font-family: 'Courier New', monospace;
      padding: 10px 0;
      font-size: 16px;
      font-weight: bold;
      border: 3px solid #000;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 0 #000;
      position: relative;
    }

    button:hover { background-color: #ff85c1; }
    button:active { top: 3px; box-shadow: 0 1px 0 #000; }

    .control-buttons { margin-top: 15px; display: flex; gap: 10px; width: 100%; }
    .control-buttons button { flex: 1; background-color: #ff1493; }

    .burst-emoji {
      position: absolute;
      font-size: 60px;
      pointer-events: none;
      animation: burst 1s steps(8) forwards;
      z-index: 999;
    }

    @keyframes burst {
      0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(2.5); }
    }
  </style>
</head>
<body>

  <div class="calc-container">
    <div class="calculator">
      <h2>[ FLAMES ]</h2>
      <div class="result" id="result">ğŸ’› â¤ï¸ ğŸ’– ğŸ’ ğŸ’¢ ğŸ‘«</div>
      <div class="screen" id="inputScreen">Name1: </div>
      <div class="buttons" id="alphabetButtons"></div>
      <div class="control-buttons">
        <button onclick="switchName()">NEXT</button>
        <button onclick="calculateFlames()" style="background:#4CAF50;">GO</button>
        <button onclick="backspace()">DEL</button>
        <button onclick="allClear()">AC</button>
      </div>
    </div>
    <div class="shadow"></div>
  </div>

  <script>
    // --- FAST BG EMOJIS ---
    const bgEmojis = ['ğŸ’–', 'âœ¨', 'ğŸ”¥', 'ğŸŒ¸', 'ğŸ’˜', 'â­', 'ğŸŒˆ', 'ğŸ­','ğŸ’®','ğŸ¦‹','ğŸµï¸','ğŸ’Œ','ğŸ’‹','ğŸ§¡','ğŸ–¤','ğŸ©·','ğŸ¤','ğŸ’—','â¤ï¸â€ğŸ”¥'];
    function createBackgroundEmoji() {
      const emoji = document.createElement('div');
      emoji.className = 'bg-emoji';
      emoji.textContent = bgEmojis[Math.floor(Math.random() * bgEmojis.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.right = Math.random() * 100 + "vw";
      emoji.style.top = Math.random() * 100 + "vh";
      emoji.style.bottom = Math.random() * 100 + "vh";
      const moveX = (Math.random() - 0.5) * 1500 + "px";
      const moveY = (Math.random() - 0.5) * 1500 + "px";
      const duration = 4 + Math.random() * 6 + "s";
      emoji.style.setProperty('--moveX', moveX);
      emoji.style.setProperty('--moveY', moveY);
      emoji.style.animationDuration = duration;
      document.body.appendChild(emoji);
      setTimeout(() => { emoji.remove(); createBackgroundEmoji(); }, parseFloat(duration) * 1000);
    }

    for(let i=0; i<10; i++) { createBackgroundEmoji(); }

    // --- CALCULATOR LOGIC ---
    let name1 = ''; let name2 = ''; let current = 'name1';
    const screen = document.getElementById('inputScreen');
    const resultDiv = document.getElementById('result');
    const alphabetButtons = document.getElementById('alphabetButtons');
    const calculator = document.querySelector('.calculator');

    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    for (let char of letters) {
      let btn = document.createElement('button');
      btn.textContent = char;
      btn.onclick = () => addLetter(char);
      alphabetButtons.appendChild(btn);
    }

    function addLetter(char) {
      if (current === 'name1') { name1 += char; screen.textContent = `Name1: ${name1}`; } 
      else { name2 += char; screen.textContent = `Name2: ${name2}`; }
    }

    function switchName() {
      current = current === 'name1' ? 'name2' : 'name1';
      screen.textContent = current === 'name1' ? `Name1: ${name1}` : `Name2: ${name2}`;
    }

    function allClear() {
      name1 = ''; name2 = ''; current = 'name1';
      screen.textContent = 'Name1: ';
      resultDiv.textContent = 'ğŸ’› â¤ï¸ ğŸ’– ğŸ’ ğŸ’¢ ğŸ‘«';
    }

    function backspace() {
      if (current === 'name1') { name1 = name1.slice(0, -1); screen.textContent = `Name1: ${name1}`; } 
      else { name2 = name2.slice(0, -1); screen.textContent = `Name2: ${name2}`; }
    }

    function calculateFlames() {
      if (!name1 || !name2) { resultDiv.textContent = 'ENTER NAMES'; return; }
      let n1 = name1.toLowerCase(), n2 = name2.toLowerCase();
      let arr1 = n1.split(''), arr2 = n2.split('');
      arr1.forEach(char => {
        let index = arr2.indexOf(char);
        if (index !== -1) { arr2.splice(index, 1); arr1.splice(arr1.indexOf(char), 1); }
      });
      let count = arr1.length + arr2.length;
      let flames = ['F', 'L', 'A', 'M', 'E', 'S'];
      while (flames.length > 1) {
        let split = (count % flames.length) - 1;
        if (split >= 0) flames = flames.slice(split + 1).concat(flames.slice(0, split));
        else flames.pop();
      }
      const resultMap = { 'F': 'Friends ğŸ’›', 'L': 'In Love â¤ï¸', 'A': 'Affection ğŸ’–', 'M': 'Marriage ğŸ’', 'E': 'Enemies ğŸ’¢', 'S': 'Siblings ğŸ‘«' };
      const emojiSets = { 'F': ['ğŸ’›', 'ğŸ˜Š'], 'L': ['â¤ï¸', 'ğŸ¥°'], 'A': ['ğŸ’–', 'ğŸ˜˜'], 'M': ['ğŸ’', 'ğŸ‘°'], 'E': ['ğŸ’¢', 'ğŸ˜¡'], 'S': ['ğŸ‘«', 'ğŸ‘¦'] };
      const result = flames[0];
      resultDiv.textContent = resultMap[result];
      triggerBurst(emojiSets[result]);
    }

    function triggerBurst(emojis) {
      for (let i = 0; i < 20; i++) {
        const emoji = document.createElement('div');
        emoji.className = 'burst-emoji';
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        const angle = Math.random() * 2 * Math.PI;
        const radius = 150 + Math.random() * 100;
        const x = Math.cos(angle) * radius + "px";
        const y = Math.sin(angle) * radius + "px";
        emoji.style.setProperty('--x', x);
        emoji.style.setProperty('--y', y);
        emoji.style.left = '50%';
        emoji.style.top = '50%';
        calculator.appendChild(emoji);
        setTimeout(() => emoji.remove(), 1000);
      }
    }
  </script>
</body>
</html>
